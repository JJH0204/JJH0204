<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 과제 발표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        header {
            margin-top: 20px;
            font-size: 32px; /* 텍스트를 좀 더 크게 */
            font-weight: bold;
            color: #FF4500; /* 방화벽을 상징하는 강렬한 오렌지-레드 색상 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 텍스트 그림자 추가 */
            background-color: #000; /* 검은 배경으로 텍스트를 더 부각 */
            padding: 10px;
            border-radius: 8px; /* 모서리를 약간 둥글게 */
            text-align: center; /* 텍스트를 중앙 정렬 */
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .task-list, .work-summary {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .task-list ul {
            list-style-type: none;
            padding: 0;
        }
        .task-list ul li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        .task-list ul li:hover {
            background-color: #f0f0f0;
        }
        .screenshot {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .screenshot img {
            max-width: 100%;
            height: auto;
        }

        /* 반응형 처리 */
        @media screen and (max-width: 768px) {
            .task-list, .work-summary {
                width: 100%;
                margin-bottom: 20px;
            }
            .content {
                flex-direction: column;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                font-size: 20px;
            }
            .task-list ul li {
                font-size: 14px;
            }
            .screenshot h2, .work-summary h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>FireWall</header>
        <div class="content">
            <div class="task-list">
                <h2>과제</h2>
                <ul>
                    <li onclick="showDetails('task1')">Linux Server 팀 프로젝트 (08.30)</li>
                    <li onclick="showDetails('task2')">과제 2 - (date)</li>
                    <li onclick="showDetails('task3')">과제 3 - (date)</li>
                    <li onclick="showDetails('task4')">과제 4 - (date)</li>
                </ul>
            </div>
            <div class="work-summary">
                <h2>작업 분담</h2>
                <p id="work-details">과제를 선택해 주세요.</p>
            </div>
        </div>
        <div class="screenshot">
            <h2>스크린샷</h2>
            <div id="screenshot-content">
                <p>스크린샷을 여기에 업로드하세요.</p>
            </div>
        </div>
    </div>

    <script>
        function showDetails(task) {
            const workDetails = document.getElementById('work-details');
            const screenshotContent = document.getElementById('screenshot-content');

            if (task === 'task1') {
                workDetails.innerHTML = "장진영 (.1.150) - Https, sFTP, Log Server, NFS Client<br>최민제(.1.110) - NFS Server, Samba Server<br>김지홍(.1.79) - Win FTP Server, Samba Client<br>정재호(.1.111) - Name Server, Log Client";
                screenshotContent.innerHTML = '<img src="./project02.png" alt="과제 1 스크린샷">';
            } else if (task === 'task2') {
                workDetails.innerHTML = '과제 2의 작업 분담 내용입니다.';
                screenshotContent.innerHTML = '<img src="screenshot2.png" alt="과제 2 스크린샷">';
            } else if (task === 'task3') {
                workDetails.innerHTML = '과제 3의 작업 분담 내용입니다.';
                screenshotContent.innerHTML = '<img src="screenshot3.png" alt="과제 3 스크린샷">';
            } else if (task === 'task4') {
                workDetails.innerHTML = '과제 4의 작업 분담 내용입니다.';
                screenshotContent.innerHTML = '<img src="screenshot4.png" alt="과제 4 스크린샷">';
            }
        }
    </script>
</body>
</html>
