    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary-color: #277342;
            --secondary-color: #4ED97F;
            --dark-color: #174025;
            --light-color: #F2F2F2;
            --text-color: #0D0D0D;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background-color: rgba(39, 115, 66, 0.95);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 0.5rem 0;
            background-color: rgba(39, 115, 66, 0.98);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--light-color);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav ul li a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Section styles */
        section {
            padding: 80px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        /* About section styles */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            line-height: 1.8;
        }

        .about-content p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            opacity: 0.9;
        }

        .profile-info {
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .about-content p {
                font-size: 1rem;
                padding: 0 1rem;
            }

            section {
                padding: 60px 0;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .container {
                padding: 1rem;
            }

            section {
                padding: 40px 0;
            }
        }

        /* Introduction */
        #introduction {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
            position: relative;
        }

        #introduction::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
        }

        .welcome-text {
            position: relative;
            z-index: 1;
        }

        .welcome-text h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            color: var(--light-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s ease forwards;
        }

        .welcome-text .subtitle {
            font-size: 1.8rem;
            color: var(--secondary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        /* Profile Image */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            overflow: hidden;
            border: 4px solid var(--secondary-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 1s ease forwards 0.3s;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-image:hover img {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Skills */
        .skills-showcase {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .skills-showcase.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .skills-bubble-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .skills-bubble-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-bubble {
            position: relative;
            transform: scale(calc(0.5 + var(--size) * 0.5));
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(calc(0.5 + var(--size) * 0.5));
            }
        }

        .skill-bubble:hover {
            transform: scale(calc((0.5 + var(--size) * 0.5) * 1.1));
        }

        .skill-category {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .skill-category.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-category h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            text-align: center;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .skill-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .skill-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .skill-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .skill-item span {
            display: block;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 1rem;
            }

            .skill-category h3 {
                font-size: 1.2rem;
            }

            .skill-icon {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 0.5rem;
            }

            .skill-item {
                padding: 0.8rem;
            }

            .skill-item span {
                font-size: 0.8rem;
            }
        }

        /* Skills Bubble Style */
        .skills-bubble-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            padding: 2rem;
        }

        .skill-bubble {
            position: relative;
            transform: scale(calc(0.5 + var(--size) * 0.5));
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .skill-bubble:hover {
            transform: scale(calc((0.5 + var(--size) * 0.5) * 1.1));
        }

        .skill-level {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .skill-bubble:hover .skill-level {
            opacity: 1;
        }

        .skill-category {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .skill-category h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        /* Projects */
        .project-category {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
        }

        .project-category.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .project-category:hover {
            transform: translateY(-5px);
        }

        /* About Me Section Styles */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            line-height: 1.8;
        }

        .about-content p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .interests-section, .goals-section {
            margin-top: 3rem;
            padding: 0 20px;
        }

        .interests-grid, .goals-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1000px;
            margin: 2rem auto;
        }

        .interest-item, .goal-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(78, 217, 127, 0.2);
        }

        .interest-item:hover, .goal-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(78, 217, 127, 0.1);
        }

        .interest-item i, .goal-item i {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .interest-item p, .goal-item p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        /* 반응형 미디어 쿼리 */
        @media (max-width: 768px) {
            .interests-grid, .goals-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 1rem;
            }

            .about-content {
                padding: 10px;
            }

            .interest-item, .goal-item {
                padding: 1.5rem;
            }

            .interest-item i, .goal-item i {
                font-size: 2rem;
            }

            .interest-item p, .goal-item p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }

            .interests-section h3, .goals-section h3 {
                font-size: 1.4rem;
            }

            .about-content p {
                font-size: 1rem;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .welcome-text h1 {
                font-size: 3rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

                                    ${Object.entries(portfolioData.skills.devops.items).map(([key, item]) => `
                                        <div class="skill-bubble" style="--size: ${0.85 - key * 0.05};">
                                            <img src="${item.badge}" alt="${item.name}">
                                            <span class="skill-level">${Math.round((0.85 - key * 0.05) * 100)}%</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="skill-category">
                                <h3>Development Tools</h3>
                                <div class="skills-bubble-container">
                                    ${Object.entries(portfolioData.skills.productivity.items).map(([key, item]) => `
                                        <div class="skill-bubble" style="--size: ${0.8 - key * 0.05};">
                                            <img src="${item.badge}" alt="${item.name}">
                                            <span class="skill-level">${Math.round((0.8 - key * 0.05) * 100)}%</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
            app.appendChild(mainContent);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded');
            initializeDOMStructure();
            
            // 모든 컨테이너를 즉시 표시
            document.querySelectorAll('.container, .skills-showcase, .skill-category').forEach(element => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            });
            
            // 스크롤 이벤트 리스너 추가
            window.addEventListener('scroll', handleScroll);
        });

        // 스타일 초기화를 위한 즉시 실행 함수
        (function() {
            // 모든 컨테이너를 즉시 표시
            document.querySelectorAll('.container').forEach(container => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            });

            // 스킬 쇼케이스 섹션을 즉시 표시
            document.querySelectorAll('.skills-showcase').forEach(showcase => {
                showcase.style.opacity = '1';
                showcase.style.transform = 'translateY(0)';
            });
        })();
    </script>
</body>
</html>
